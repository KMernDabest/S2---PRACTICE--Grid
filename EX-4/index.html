<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMern's Youtube music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Youtube Music</h2>
            <ul>
            <li>Home</li>
            <li>Explore</li>
            <li>Library</li>
            <li>Liked Music</li>
            <li>Playlists</li>
            </ul>
        </aside>
        <main class="content">
            <header class="top-bar">
            <input type="text" placeholder="Search songs, albums, artists, podcasts">
            </header>
            <section class="listen-again">
            <h3>Listen again</h3>
            <div class="song-list">
                <a href="Your secret.jpg" class="song-item">
                <div class="song-image" style="background-image: url(Your\ secret.jpg);"></div>
                <div class="song-title">Your Secret</div>
                </a>
                <a href="Moth to a flame.jpg" class="song-item">
                <div class="song-image" style="background-image: url(Moth\ to\ a\ flame.jpg);"></div>
                <div class="song-title">Moth to a Flame</div>
                </a>
                <a href="The Color Violet.jpg" class="song-item">
                <div class="song-image" style="background-image: url(The\ Color\ Violet.jpg)"></div>
                <div class="song-title">The Color Violet</div>
                </a>
                <a href="Friends.jpg" class="song-item">
                <div class="song-image" style="background-image: url(Friends.jpg);"></div>
                <div class="song-title">Friends</div>
                </a>
                <a href="I wanna be yours.jpg" class="song-item">
                <div class="song-image" style="background-image: url(I\ wanna\ be\ yours.jpg);"></div>
                <div class="song-title">I wanna be yours</div>
                </a>
            </div>
            </section>
        </main>
        </div>
</body>
</html>
